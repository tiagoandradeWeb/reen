<!DOCTYPE html>
<html lang="pt-br">
<head>

    <header class="topo">

            </div>
            <nav class="menu">
                <ul>
                    <li><a class="active" href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>

        <div class="slide-content container">
            <h1>Made for Designers</h1>
            <p>Create your online portfolio in minutes with the professionally and lovingly designed REEN</p> 
            <p>website template. Customize your site with versatile and easy to use features.</p>
            <a class="btn-slide" href="#">GET STARTED NOW</a>
